<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="/style.css">

    <title>Contact Us</title>
</head>

<body>

    <!-- All Contact Form -->
    <section class="contact_us">

        <!-- Header -->
        <h1 class="title">Contact Us</h1>

        <!-- Container [Distance from sides] -->
        <div class="container">

            <!-- In 1 row place 2 columns i.e [12 columns in 1row] -->
            <form onsubmit="anotherPage()" action="/result.html" class="contact-form row">

                
                <!-- ********************* -->
                <!-- Form Main Details -->
                <!-- ********************* -->

                
                <!-- Occupies 6 columns space -->
                <div class="form-field col-lg-6">
                    <input id="first_name" onclick="myFunction1()" class="input-text" type="text" required name="">
                    <div id="f_name" class="lable">First Name</div>
                </div>

                <div class="form-field col-lg-6">
                    <input id="last_name" onclick="myFunction2()" class="input-text" required type="text" name="">
                    <div id="l_name" class="lable">Last Name</div>
                </div>

                <div class="form-field col-lg-6">
                    <input id="e" onclick="myFunction3()" class="input-text" required type="email" name="">
                    <div id="email" class="lable">Email</div>
                </div>

                <div class="form-field col-lg-6">
                    <input style="color:#A07855FF" id="birthday" required class="input-text" type="date" name="">
                </div>

                <div class="form-field col-lg-6">
                    <input id="pass" onclick="myFunction4()" required class="input-text" type="password" onkeyup='check();' name="">
                    <div id="password" class="lable">Password</div>
                </div>

                <div class="form-field col-lg-6">
                    <input id="c_pass" onclick="myFunction5()" required onkeyup='check();' class="input-text" type="password" name="">
                    <div id="confirm_password" class="lable">Confirm Password</div>
                </div>
                <span id='message'></span>
                <div class="form-field col-lg-6">
                    <select style="color:#A07855FF" class="input-text" required name="" id="country">
                        <option value="">Select Country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="America">America</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="India">India</option>
                    </select>
                </div>

                <div class="form-field col-lg-12">
                    <input id="submit" class="submit-btn" value="submit" type="submit" name="">
                </div>

            </form>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/confirm_password.js"></script>

</body>

</html>
