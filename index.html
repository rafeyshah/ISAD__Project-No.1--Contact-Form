<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="/style.css">

    <title>Contact Us</title>
</head>

<body>

    <!-- All Contact Form -->
    <section class="contact_us">

        <!-- Header -->
        <h1 class="title">Contact Us</h1>

        <!-- Container [Distance from sides] -->
        <div class="container">

            <!-- In 1 row place 2 columns i.e [12 columns in 1row] -->
            <div class="contact-form row">

                <div class="form-field col-lg-6">
                    <input id="f_name" class="input-text" type="text" name="">
                    <lable for="name" class="lable">First Name</lable>
                </div>

                <div class="form-field col-lg-6">
                    <input id="l_name" class="input-text" type="text" name="">
                    <lable for="name" class="lable">Last Name</lable>
                </div>

                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="email" name="">
                    <lable for="email" class="lable">Email</lable>
                </div>

                <div class="form-field col-lg-6">
                    <input id="birthday" class="input-text" type="date" name="">
                </div>

                <div class="form-field col-lg-6">
                    <input id="password" class="input-text" type="password" onkeyup='check();' name="">
                    <lable for="password" class="lable">Password</lable>
                </div>

                <div class="form-field col-lg-6">
                    <input id="confirm_password" onkeyup='check();' class="input-text" type="password" name="">
                    <lable for="confirm_password" class="lable">Confirm Password</lable>
                    <span id='message'></span>
                </div>

                <div class="form-field col-lg-6">
                    <select class="input-text" name="" id="country">
                        <option value="">Select Country</option>
                        <option value="pak">Pakistan</option>
                        <option value="amr">America</option>
                        <option value="afg">Afghanistan</option>
                        <option value="ind">India</option>
                    </select>
                </div>

                <div class="form-field col-lg-6">
                    <input id="submit" class="submit-btn" value="submit" type="submit" name="">
                </div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/confirm_password.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
